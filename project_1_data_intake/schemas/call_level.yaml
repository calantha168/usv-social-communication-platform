required:
  - Start_time
  - End_time
  - Duration

columns:
  Start_time:
    type: number
    min: 0
  End_time:
    type: number
    min: 0
  Duration:
    type: number
    min: 0

rules:
  - name: end_after_start
    expr: "End_time >= Start_time"

  - name: duration_consistency
    expr: "((Duration - (End_time - Start_time)) <= 1e-6) & ((Duration - (End_time - Start_time)) >= -1e-6)"
